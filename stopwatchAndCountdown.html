<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Hello Krupali</h1>
    <button onclick = 'startInterval()'>Start Interval</button>
    <button onclick="endInterval()">Clear Interval</button>
    <button onclick="countdown()">Count down</button>
    
    <script>
        let sto1 ;
        function startInterval(){
            let count1 = 0;
            sto1 = setInterval(function(){
                count1 += 1;
                console.log(count1)
            }   , 1000);
        } 
        function endInterval(){
            clearInterval(sto1)
        }
        let count = 10, sto;
        function countdown(){
            sto = setInterval(function(){
                console.log(count)
                count -= 1
                if (count==0){
                clearInterval(sto)
                }
            },1000)    
        }
    </script>
</body>
